<form role="search">
	<div>
		<label for="filter" id="filter-label">What are you looking for?</label>
		<input 
				aria-labelledby="filter-label" 
				id="filter" 
				name="filter" 
				onchange=filterChanged 
				oninput=filterChanged 
				placeholder="IE, team name, purpose, etc." 
				type="search"/>
	</div>
</form>
